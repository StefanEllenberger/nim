<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nim</title>
    <script src="js/nim.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>
  </head>
  <body>


  <div id="setup" style="display: inline;">
    <form onsubmit="return false;" method="post" name="myForm">
      <input type="radio" name="players" id="1p" checked=true onclick="document.getElementById('p2name').disabled = true"> 1 Player<br>
      <input type="radio" name="players" id="2p" onclick="document.getElementById('p2name').disabled = false"> 2 Players<br>
        <input type="text" placeholder="Spiller 1" id="p1name" /><br>
        <input type="text" placeholder="Spiller 2" id="p2name" disabled/><br>
        <input type="text" placeholder="Maks kuler (1-6)" id="maxgrab" /><br>
        <input type="submit" Value="Start Nim!" onclick="validate()" /><br>
        <span id="inputerror" style="color: red;display: none;">Vennligst fyll inn navn.</span>
    </form>
  </div>

  <div id="maingame" style="display: none;">
    <div id="message">
      Velkommen til Nim!
    </div>
    <div id="status">
      Gjenv√¶rende kuler: <span id="remaining"></span><br>
      Tur: <span id="turn"></span>
    </div>
  </div>

  </body>
</html>
