<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/nim.css">
  <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>
  <script src="js/nim.js" charset="utf-8"></script>
  <script src="js/game.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Play Nim!</title>
</head>

<body>
  <div id="setup">
    <form onsubmit="return false;" method="post" name="myForm">
      <input type="radio" name="players" id="1p" checked="checked" onclick="document.getElementById('p2name').disabled = true"> 1 Player<br>
      <input type="radio" name="players" id="2p" onclick="document.getElementById('p2name').disabled = false"> 2 Players<br>
      <input type="text" placeholder="Spiller 1" id="p1name" /><br>
      <input type="text" placeholder="Spiller 2" id="p2name" disabled /><br>
      <input type="text" placeholder="Maks kuler (1-6)" id="maxgrab" /><br>
      <input type="text" placeholder="Totalt antall kuler (9-99)" id="total" /><br>
      <input type="submit" Value="Start Nim!" onclick="validate()" /><br>
      <span id="inputerror" style="color: red;display: none;">Vennligst fyll inn navn.</span>
    </form>
  </div>

  <div id="game">
    <h1>
      Nim the Game
    </h1>
    <div class="rows">
      <div class="player player1" id="p1buttons">
        <button type="button" id="p1btn1" onclick="move(1)">Select 1</button>
        <button type="button" id="p1btn2" onclick="move(2)">Select 2</button>
        <button type="button" id="p1btn3" onclick="move(3)">Select 3</button>
      </div>
      <div class="middle">
        <div>
          <p>Remaining marbles: <span id="remaining1"></span></p>
        </div>
        <div class="player1">
          <p>Remaining marbles: <span id="remaining2"></span></p>
        </div>
      </div>
      <div class="player" id="p2buttons">
        <button type="button" id="p2btn1" onclick="move(1)">Select 1</button>
        <button type="button" id="p2btn2" onclick="move(2)">Select 2</button>
        <button type="button" id="p2btn3" onclick="move(3)">Select 3</button>
      </div>

    </div>
    <h1 class="player1">
      Nim the Game
    </h1>
  </div>

  <div id="maingame" style="display: none;">
    <div id="message">
      Velkommen til Nim!
    </div>
    <div id="status">
      Tur: <span id="turn"></span>
    </div>
  </div>

</body>

</html>
